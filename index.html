<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Find DevTools bugs</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 class="header box separated">
  <span onclick="document.body.classList.toggle('dark')">Firefox Developer Tools</span>
  <ul class="links">
    <li><a href="https://wiki.mozilla.org/DevTools/GetInvolved" target="_blank">How to contribute?</a></li>
    <li><a href="http://dxr.mozilla.org/" target="_blank">Browse the code</a></li>
    <li><a href="https://bugzilla.mozilla.org/enter_bug.cgi?product=Firefox&component=Developer%20Tools" target="_blank">File a bug</a></li>
    <li><a href="https://twitter.com/firefoxdevtools" target="_blank">Twitter</a></li>
  </ul>
</h1>
<div class="sidebar box">
  <ul class="type-list filters separated">
    <li>
      <input id="good-first" type="radio" name="type" value="good-first" checked />
      <label for="good-first">Easy bugs only</label>
    </li>
    <li>
      <input id="all-mentored" type="radio" name="type" value="all-mentored" />
      <label for="all-mentored">Mentored bugs</label>
    </li>
    <li>
      <input id="all-bugs" type="radio" name="type" value="all-bugs" />
      <label for="all-bugs">All bugs</label>
    </li>
  </ul>
  <ul class="tools-list filters separated">
    <li>
      <input type="checkbox" id="all" value="all" checked />
      <label for="all">All tools</label>
    </li>
  </ul>
</div>
<div class="main">
  <ul class="bugs box"></ul>
</div>
<footer class="footer box">Made by <a href="//twitter.com/patrickbrosset">Patrick Brosset</a>, help make it more awesome: <a href="//github.com/captainbrosset/devtools-bug-finder">GitHub repo</a></footer>
<script type="text/javascript" src="bz-0.2.3.js"></script>
<script type="text/javascript" src="app.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-64551372-1', 'auto');
  ga('send', 'pageview');
</script>
<script>
"use strict";
addEventListener("load", init);
</script>
</body>
</html>
